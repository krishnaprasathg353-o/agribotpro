        * {

body {

section {
    display: flex;
    min-height: 30vh;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to bottom, #f7f7fe, #dff1ff);
}

.login-btn {
  display: inline-block;
  width: 40%;
  padding: 10px 15px;
  text-align: center;
  text-decoration: none;
  background-color:  #000000 ;   /* button color */
  color: #fff;
  font-size: 10px;
  font-weight: 400;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.login-btn:hover {
  background-color:  #5b3dad;
  transform: translateY(-2px);
}

.login-btn:active {
  transform: translateY(0);
}
section .colour {
    position: absolute;
    filter: blur(150px);
}


section .colour:nth-child(2) {
    left: 100px;
    width: 500px;
    height: 500px;
    bottom: -150px;
    background: #ffa500;
}

section .colour:nth-child(3) {
    right: 100px;
    bottom: 50px;
    width: 300px;
    height: 300px;
    background: #2b67f3;
}

.box {
    position: relative;
}

.box .square {
    position: absolute;
    border-radius: 10px;
    backdrop-filter: blur(5px);
    background: rgba(255, 255, 255, 0.1);
    animation-delay: calc(-1s * var(--i));
    animation: animate 10s linear infinite;
    box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.5);
    border-right: 1px solid rgba(255, 255, 255, 0.2);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

@keyframes animate {

    0%,
    100% {
        transform: translateY(-40px);
    }

    50% {
        transform: translateY(40px);
    }
}

.box .square:nth-child(1) {
    top: -10px;
    left: -40px;
    width: 50px;
    height: 100px;
}

.box .square:nth-child(2) {
    z-index: 50px;
    top: 150x;
    left: -100px;
    width: 120px;
    height: 120px;
}

.box .square:nth-child(3) {
    z-index: 20px;
    width: 80px;
    height: 50px;
    right: -50px;
    bottom: -60px;
}

.box .square:nth-child(4) {
    left: 100px;
    width: 50px;
    height: 50px;
    bottom: -80px;
}

.box .square:nth-child(5) {
    top: -80px;
    left: 100px;
    width: 40px;
    height: 40px;
}

.container {
