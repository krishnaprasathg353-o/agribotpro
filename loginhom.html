    .banner { 
      width: 95%; max-width: 1100px; margin: 20px 0; border-radius: 24px; padding: 25px;

      display: flex; justify-content: space-between; align-items: center;
    }
    .price-card { 
      background: rgba(255,255,255,0.15); backdrop-filter: blur(8px); 
      border-radius: 20px; display: flex; align-items: center; padding: 12px 20px; gap: 15px; 
    }

    /* Chat Box Container */
    .chat-container {
      width: 95%;

      height: 650px; /* Fixed height is safer for embeds */
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      overflow: hidden;
      border: 1px solid #e0e0e0;
    }
  </style>
</head>
